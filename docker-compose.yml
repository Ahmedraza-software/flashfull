# Docker Compose for ERP System

services:
  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erp_backend
    ports:
      - "8002:8002"
    volumes:
      # Persist database and uploads
      - ./backend/database:/app/database
      - ./backend/uploads:/app/uploads
      # Mount source code for development (optional, remove for production)
      # - ./backend/app:/app/app
    environment:
      - PORT=8002
      # Ensure python prints directly to stdout
      - PYTHONUNBUFFERED=1
    networks:
      - erp_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8002/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  frontend:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
    container_name: erp_frontend
    ports:
      - "3000:3000"
    environment:
      # This URL is used by the browser to reach the backend
      - NEXT_PUBLIC_API_URL=http://localhost:8002
      # If you have server-side calls, you might need an internal URL, simpler to keep consistent for now
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - erp_network
    restart: unless-stopped

networks:
  erp_network:
    driver: bridge
