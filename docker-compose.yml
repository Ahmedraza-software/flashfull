services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: erp_mysql
    environment:
      MYSQL_DATABASE: flash_erp
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_USER: user
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - erp_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: erp_phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "8080:80"
    networks:
      - erp_network
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy

  # Combined Frontend + Backend
  erp_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: erp_app
    environment:
      DATABASE_URL: mysql+pymysql://root:password@mysql:3306/flash_erp
      SECRET_KEY: your-secret-key-here
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      ALGORITHM: HS256
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - erp_network
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
      - /app/__pycache__

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend-next
      dockerfile: Dockerfile
    container_name: erp_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend-next:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    networks:
      - erp_network
    depends_on:
      - erp_app
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  erp_network:
    driver: bridge
